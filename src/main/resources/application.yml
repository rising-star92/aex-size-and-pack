spring:
  profiles:
    active:
      - local
---
spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    show-sql: true
  config:
    activate:
      on-profile: local
runtime:
  context:
    appVersion: 1.0.0-SNAPSHOT
    environment: DEV
    system:
      property:
        override:
          enabled: true
    environmentType: dev
    appName: aex-size-and-pack

scm:

          "bqfp.consumerId": "19ce2bf5-4c24-4bbf-bee9-84496dd07e3c"
          "bqfp.env": "dev"
    - name: "stage"
      description: "Flow Plan override for STAGE profile"
      pathElements:
        envName: "stage"
        envProfile: "stage"
      value:
        properties:
          "flow.plan.url": "https://flow-plan.aex.stg.walmart.net/graphql"
          "bqfp.url": "https://flow-plan.aex.stg.walmart.net/flow-plan/v1/getBuyQtyFromFlowPlan"
          "bqfp.consumerId": "93c617a1-31ec-4333-a819-683ef7514cc0"
          "bqfp.env": "stg"
  databaseConfig:
    - name: "dev"
      description: "Database Config override for DEV Profile"
      pathElements:
        envProfile: "dev"
        envName: "dev"
      value:
        properties:
          "sqlServer.url": "jdbc:sqlserver://us-wm-aex-dev-spo-nonprod-625febf5.database.windows.net:1433;database=us_wm_aex_spo;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;authentication=ActiveDirectoryPassword"
    - name: "stage"
      description: "Database Config override for STAGE Profile"
      pathElements:
